<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container" style="margin-top: 20px;">

		<form th:action="@{/showData}" th:object="${mobileObj}" method="post">
			<table class="table table-striped table-bordered border-primary" id="tableId">
				<thead>
					<tr>
						<th>Mobile_id</th>
						<th>Mobile_name</th>
						<th>Mobile_price</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="mobile : ${Mobiles}">
						<td th:text="${mobile.id}"></td>
						<td th:text="${mobile.name}"></td>
						<td th:text="${mobile.price}"></td>
						<td>
							<a href="update" class="btn btn-info btn-sm"> update</a> / <a href="delete"
								class="btn btn-danger btn-sm">delete</a>
						</td>
					<tr>
						<td><input type="number" name="id" th:field="*{id}" required></td>
						<td><input type="text" name="name" th:field="*{name}" required></td>
						<td><input type="number" name="number" th:field="*{price}" required></td>
						<td style="width:auto"><input type="submit" value="Add data" class="btn btn-primary btn-sm">
						</td>

					</tr>

				</tbody>
			</table>
		</form>


	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
